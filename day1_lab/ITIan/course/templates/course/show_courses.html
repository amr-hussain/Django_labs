{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>courses</title>
    <style>
            table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    <main>

        <h2>{% block heading %} parent Heading {% endblock %}</h2>

        {% block content %}
        <table border="1">
            <thead>
                <tr>
                    <th>course ID</th>
                    <th>course Name</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in list %}
                    <tr>
                        {% for item in course %}
                            <td>{{ item }}</td>
                        {% endfor %}
                        <td>
                            <a href='{% url "update" course.0 %}'>update</a>
                            <a href='{% url "delete" course.0 %}'>delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}

    </main>
<div>
    <img src="{% static 'images/test.png' %}">
</div>
</body>
</html>
