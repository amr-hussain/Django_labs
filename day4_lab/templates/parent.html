<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}ITIan{% endblock %}</title>
    <style>
        {% block css %}
        
        {% endblock %}
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            background-color: cyan;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

           
        
    </style>

    

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li>Welcome, {{ user.username }}</li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        <h1>Welcome to {%block header%}ITIan  {%endblock%}</h1>
      
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>



</body>
</html>
